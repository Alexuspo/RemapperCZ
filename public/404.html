<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stránka nenalezena | RemapperCZ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        a {
            color: #3f51b5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-code {
            font-size: 72px;
            color: #e74c3c;
            margin-bottom: 0;
        }
        .button {
            display: inline-block;
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 20px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #303f9f;
        }
    </style>
    <script>
        // This script attempts to fix common 404 issues with MkDocs paths
        document.addEventListener('DOMContentLoaded', function() {
            let path = window.location.pathname;
            
            // Try to redirect to common path variations
            const tryPaths = [];
            
            // Remove .md extension if present (common mistake in links)
            if (path.endsWith('.md')) {
                tryPaths.push(path.substring(0, path.length - 3));
            }
            
            // Add index.html if path ends with /
            if (path.endsWith('/')) {
                tryPaths.push(path + 'index.html');
                tryPaths.push(path.substring(0, path.length - 1));
            } 
            
            // Remove .html extension (for clean URLs)
            if (path.endsWith('.html')) {
                tryPaths.push(path.substring(0, path.length - 5));
            } else {
                // Add .html extension
                tryPaths.push(path + '.html');
            }
            
            // Add trailing slash
            if (!path.endsWith('/')) {
                tryPaths.push(path + '/');
                tryPaths.push(path + '/index.html');
            }
            
            // Try common wiki paths
            if (!path.includes('wiki/') && !path.includes('index')) {
                tryPaths.push('/wiki' + path);
                tryPaths.push('/wiki/' + path.substring(1));
            }
            
            // Display attempted paths in the debug info
            const debugElement = document.getElementById('debug-info');
            if (debugElement) {
                debugElement.innerHTML = 'Vyzkoušené cesty: ' + tryPaths.join(', ');
            }
            
            // Function to check if a path exists
            function checkPath(pathToCheck, index) {
                if (index >= tryPaths.length) {
                    return; // No more paths to try
                }
                
                fetch(pathToCheck)
                    .then(response => {
                        if (response.ok) {
                            window.location.href = pathToCheck;
                        } else {
                            checkPath(tryPaths[index], index + 1);
                        }
                    })
                    .catch(() => {
                        checkPath(tryPaths[index], index + 1);
                    });
            }
            
            // Start checking paths
            if (tryPaths.length > 0) {
                checkPath(tryPaths[0], 1);
            }
        });
    </script>
</head>
<body>
    <h1 class="error-code">404</h1>
    <h2>Stránka nenalezena</h2>
    <p>Omlouváme se, ale stránka, kterou hledáte, nebyla nalezena.</p>
    
    <p>Možná jste klikli na neplatný odkaz nebo byla stránka přesunuta.</p>
    
    <a href="/" class="button">Zpět na domovskou stránku</a>
    <a href="/wiki/" class="button">Přejít na Wiki</a>
    
    <hr>
    <p><small>Pokud problém přetrvává, kontaktujte správce nebo navštivte <a href="https://github.com/Alexuspo/RemapperCZ">GitHub repozitář</a>.</small></p>
    <div id="debug-info" style="font-size: 10px; color: #999; margin-top: 40px;"></div>
</body>
</html>
